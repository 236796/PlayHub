
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        #game-container {
            margin: 20px;
        }
        #game-canvas {
            border: 2px solid #333;
            background-color: #111;
            width: 300px;
            height: 600px;
        }
        #next-piece {
            border: 2px solid #333;
            background-color: #111;
            width: 150px;
            height: 150px;
            margin-left: 20px;
        }
        .canvas-container {
            display: flex;
            align-items: flex-start;
        }
        #game-info {
            margin-left: 20px;
            width: 150px;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
        }
        #score, #level, #lines {
            font-size: 18px;
            margin: 10px 0;
        }
        #start-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-btn:hover {
            background-color: #45a049;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #555;
        }
        .instructions {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">Back to Menu</a>
    <h1>Tetris</h1>
    <div id="game-container">
        <div class="canvas-container">
            <canvas id="game-canvas" width="300" height="600"></canvas>
            <div id="game-info">
                <div id="score">Score: 0</div>
                <div id="level">Level: 1</div>
                <div id="lines">Lines: 0</div>
                <canvas id="next-piece" width="150" height="150"></canvas>
            </div>
        </div>
        <div id="controls">
            <button id="start-btn">Start Game</button>
        </div>
    </div>
    <div class="instructions">
        <h3>Instructions:</h3>
        <p>← → Arrow keys or A D keys: Move block left/right</p>
        <p>↑ Arrow key or W key: Rotate block</p>
        <p>↓ Arrow key or S key: Speed up falling</p>
        <p>F key: Drop block instantly</p>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
