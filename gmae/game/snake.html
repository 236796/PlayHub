<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        #game-container {
            margin: 20px;
        }
        #game-canvas {
            border: 2px solid #333;
            background-color: white;
            width: 400px;
            height: 400px;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
        }
        #score {
            font-size: 24px;
            margin: 10px 0;
        }
        #start-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-btn:hover {
            background-color: #45a049;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">Back to Menu</a>
    <h1>Snake Game</h1>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="controls">
            <div id="score">Score: 0</div>
            <button id="start-btn">Start Game</button>
        </div>
    </div>
    <div class="instructions">
        <h3>Instructions:</h3>
        <p>← → ↑ ↓ Arrow keys or W A S D keys: Control snake movement</p>
        <p>Eat food to increase your score and snake length!</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
